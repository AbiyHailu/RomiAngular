<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
  <div class="col-md-6 offset-md-3 mt-5">
    <div *ngIf="registerForm.errors?.invalidregistration" class="alert alert-danger mt-3 mb-0">
      User already Exist.
    </div>
    <h5>Register</h5>
    <div class="card">
      <div class="card-body">

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="emailaddress">Email Address</label>
            <input type="text" formControlName="emailaddress" class="form-control" tabindex="1" autofocus
                   [ngClass]="{ 'is-invalid': submitted && registerControl.emailaddress.errors }" />
            <div *ngIf="submitted && registerControl.emailaddress.errors" class="invalid-feedback">
              <div *ngIf="registerControl.emailaddress.errors.required">Email address is required</div>
              <div *ngIf="registerControl.emailaddress.errors">Email should be in proper format. e.g. 'example@example.com'</div>
            </div>
          </div>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" formControlName="firstName" class="form-control" tabindex="1" autofocus
                   [ngClass]="{ 'is-invalid': submitted && registerControl.firstName.errors }" />
            <div *ngIf="submitted && registerControl.firstName.errors" class="invalid-feedback">
              <div *ngIf="registerControl.firstName.errors.required">First Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" tabindex="1" autofocus
                   [ngClass]="{ 'is-invalid': submitted && registerControl.lastName.errors }" />
            <div *ngIf="submitted && registerControl.lastName.errors" class="invalid-feedback">
              <div *ngIf="registerControl.lastName.errors.required">Last Name is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" tabindex="2" autocomplete="new-password"
                   [ngClass]="{ 'is-invalid': submitted && registerControl.password.errors }" />
            <div *ngIf="submitted && registerControl.password.errors" class="invalid-feedback">
              <div *ngIf="registerControl.password.errors.required">Password is required</div>
              <div *ngIf="registerControl.password.errors">Password must have min 6 and max 10 characters.</div>
            </div>
          </div>

          <div class="row numinput">
            {{firstNumber}} + {{secondNumber}} =  &nbsp;<input type="text" class="form-control inputtest" #box (keyup)="onKey(box.value)" />
          </div>
          <div *ngIf="wronganswer != ''" class="alert-warning">
            {{wronganswer}}
          </div> 
            <br />
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Register
            </button>
        </form>
        <br/>
        <h6>{{success}}</h6>

      </div>
    </div>
  </div>
</body>
</html>
