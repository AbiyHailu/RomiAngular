<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> list</title>
</head>
<body>

  <h5>Romi Hotel Ingredient List</h5>

  <p>
    <a (click) = "navigateToAdd()">Create New</a>
  </p>
  <table class="table">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Unit Price
        </th>
        <th>
          Decription
        </th>
        <th>
          Manage
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let ingredient of ingredients">
        <td>
          {{ingredient.name}}
        </td>
        <td>
          {{ingredient.unitPrice}}
        </td>
        <td>
          {{ingredient.description}}
        </td>
        <td>
          <a (click) ="navigateToEdit(ingredient.ingredientID)">Edit</a> |
          <a>Details</a> |
          <a>Delete</a>
        </td>
      </tr> 
    </tbody>
  </table>
</body>
</html>
