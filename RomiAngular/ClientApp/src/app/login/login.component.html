<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row  pic-row h-100">
      <div class="col-md-6 offset-md-3 mt-5 login"> 
        <div *ngIf="loginForm.errors?.invalidLogin" class="alert alert-danger mt-3 mb-0">
          Email address or Password is incorrect.
        </div>
        <div class="card">
          <div class="card-header">
            <h5> Login</h5>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="emailaddress">Email Address</label>
                <input type="text" formControlName="emailaddress" class="form-control  " tabindex="1" autofocus
                       [ngClass]="{ 'is-invalid': submitted && loginFormControl.emailaddress.errors }" />
                <div *ngIf="submitted && loginFormControl.emailaddress.errors" class="invalid-feedback">
                  <div *ngIf="loginFormControl.emailaddress.errors.required">Email Address is required</div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" tabindex="2"
                       [ngClass]="{ 'is-invalid': submitted && loginFormControl.password.errors }" />
                <div *ngIf="submitted && loginFormControl.password.errors" class="invalid-feedback">
                  <div *ngIf="loginFormControl.password.errors.required">Password is required</div>
                </div>
              </div>
              <button [disabled]="loading" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
              </button>
            </form>
          </div>
        </div>
      </div> 
    </div>
  </div>
</body>
</html>
